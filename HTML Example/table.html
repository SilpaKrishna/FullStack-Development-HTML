<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Example
        </title>
    </head>
    <body>
        <h1>The "table" tag defines an HTML table</h1>
        <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
          <tr>
            <td>January</td>
            <td>1000</td>
          </tr>
          <tr>
            <td>February</td>
            <td>1500</td>
          </tr>
          <tr>
            <td>March</td>
            <td>2000</td>
        </table>
    </body>
</html>
